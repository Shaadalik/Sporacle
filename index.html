<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sporacle</title>
    <link rel="icon" type="image/png" href="/public/assets/logoicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#4CAF50', // Primary Green
              secondary: '#1E88E5', // Secondary Blue
              background: '#FBFBFB', // Light Background
              card: '#FFFFFF',
              offline: '#9E9E9E',
              alert: {
                red: '#EF4444',
                yellow: '#F59E0B',
                green: '#10B981',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'logo-entrance': 'logoEntrance 1.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              logoEntrance: {
                '0%': { opacity: '0', transform: 'translateY(-40px) scale(0.95)' },
                '40%': { opacity: '1', transform: 'translateY(5px) scale(1.02)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #FBFBFB;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

  }
}
</script>
